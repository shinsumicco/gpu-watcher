<!DOCTYPE html>
<html>
<head>
  <title>GPU Watcher</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

  <link rel="stylesheet" href="{{ static_url("style.css") }}"/>

  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>

  <link href="{{ static_url("nv.d3.min.css") }}" rel="stylesheet" type="text/css">
  <script src="{{ static_url("nv.d3.min.js") }}"></script>

  <script type="text/javascript">
    server_location = "{{bind_ip_port}}";
  </script>

  <script src="{{ static_url("gpu_watcher.js") }}"></script>
</head>
<body>
  <div id="header"></div>
  <div id="main">
    {%for host in hosts%}
    <div id="{{host}}" class="server">
      <div class="hostname">
        <h2>{{host}}</h2>
      </div>
      <div class="util"></div>
      <div class="memory"></div>
    </div>
    {%end%}
  </div>
</body>
</html>
